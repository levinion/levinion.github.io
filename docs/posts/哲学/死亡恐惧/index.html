        <p>2022-01-06 19:55:08</p>
      </div>
      <article><p>现在我们知道了，一切的恐惧都是出于未知；未知是由于我们过去的经验没有保证作出合乎预期的推断。所以对死亡的恐惧是全人类共有的情感；没有人曾对死亡有过经历，因此那些不可靠的体验给出的推断成为了构成他们世界潜在存在状态的可能性。至于对恐惧的克服，一方面是他们对他们的经验有着过高的信任度，而同样的亲身体验则构成最高的信任度；另一方面是他们不作任何条件地接受所有的潜在可能性，包括那些可能对他们幸福造成威胁的。</p>
