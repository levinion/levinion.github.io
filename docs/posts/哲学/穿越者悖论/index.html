      <article><p>穿越的人必然处于不同的轮次当中。他无法改变过去，而只能对未来的轮次产生影响。如果穿越者穿越到自己的轮次，那么他就将和过去的自己一同湮灭，从而造成他从未存在过的这个事实。穿越者的存在证明这个世界是一个环，一个只能向单方向转动的环。穿越者的能力不过是越过某段时间，从而替代未来的自己这一存在。</p>
