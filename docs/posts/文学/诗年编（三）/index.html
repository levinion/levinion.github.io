      <article><h2 id="heading"><a class="anchor" href="#heading">#</a> 大连</h2>
<p>大连<br>
很大<br>
再见<br>
有时也是<br>
再也不见的意味</p>
<h2 id="heading-1"><a class="anchor" href="#heading-1">#</a> 脱轨</h2>
<p>人们都在既定的轨道行驶<br>
今天的我<br>
在轨道之外沉默<br>
无意义的人们的意义轨道之中<br>
它们在那里行军<br>
轨道之外<br>
赤裸着的、无意义的泥沼<br>
将脱轨之人吞噬殆尽</p>
<h2 id="heading-2"><a class="anchor" href="#heading-2">#</a> 房间</h2>
<p>这个狭小的房间<br>
是我的归处<br>
有能安息的床<br>
和浸入其中的糖果气<br>
我通过它感受世界<br>
世界也通过它<br>
看到我自己</p>
<h2 id="heading-3"><a class="anchor" href="#heading-3">#</a> 灯</h2>
<p>黑夜里的一盏灯<br>
是谁的心<br>
鼓动</p>
