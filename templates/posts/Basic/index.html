<!DOCTYPE html>
<html data-theme="dark">
  <head>
    {{template "header"}}
    <style>
    article {
      background: rgb(28, 29, 33);
      max-width: 70%;
      text-align: left;
      margin: 0 auto;
      border-radius: 30px;
    }
    p {
      font-size: 18px;
      line-height: 32px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .meta p {
      text-align: center;
    }
    .logo {
      margin-top: 10px;
      margin-left: 30px;
      color: white;
      font-size: x-large;
    }
    .breadcrumb {
      margin-right: 50px;
    }
    .breadcrumb a {
      color: white;
    }
    .date {
      text-align: center;
    }
  </style>
    <title>{{.MetaData.Title}}</title>
  </head>
  <body>
    {{template "nav"}}
    <div>
      <div class="meta">
        <h1>{{.MetaData.Title}}</h1>
        <p>{{.MetaData.Created}}</p>
      </div>
      <article>{{.Content}}</article>
    </div>
  </body>
</html>
